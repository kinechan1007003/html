<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tạo Form HTML</title>
</head>
<body>
    <h1>DEMO FORM HTML    </h1>
    <!-- tạo form tìm kiếm google
    thẻ input type" text" để nhập dữ liệu [] 
    phần name Chỉ định tên của một phần tử <input>
action để dán đường dẫn link hoạt động -->

    <FORM action="https://www.google.com.vn/search"> 
        <input type="text" name="q">
        <button type="submit">Search</button>
        <!-- button là thẻ nút nhấn -->
    </FORM>

   
</body>
</html>
