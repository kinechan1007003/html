<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO TABLE</title>
</head>
<body>
    <h1> DEMO HTML TABLE </h1>
    <!-- Quản lý mã nguồn với GIT, Căn bản về UI/UX, các thẻ Html cơ bản, HTML Form và table -->
<table>
    <!-- tr table row -->
    <tr>
        <!--  th _ table header -->
        <th>STT</th>
        <th>Bài học</th>
    </tr>
    <tr>
<!-- td_ table data -->
<td>1</td>
<td>Quản lý mã nguồn với GIT</td>
    </tr>
    <td>2</td>
<td>Căn bản về UI/UX</td>
    <tr>
        <td>3</td>
        <td>các thẻ Html cơ bản</td>
    </tr>
    <tr>
        <td>4</td>
        <td> HTML Form và table</td>
    </tr>
    <tr>
        
        <td colspan="2">Tên Lớp: <b>LỚP HTML</b></td>
    </tr>
</table>
</body>
</html>
